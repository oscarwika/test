<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salty Paws - Gallery</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/template.js"></script>
</head>
<body class="gallery-page">
    <div class="container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/gallery/IMG_20250217_123456.jpg" alt="Dog playing in the park">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/gallery/IMG_20250217_123457.jpg" alt="Cat relaxing in the sun">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/gallery/IMG_20250217_123458.jpg" alt="Puppy playing with toys">
                </div>
            </div>
            <button class="carousel-control prev" aria-label="Previous image">❮</button>
            <button class="carousel-control next" aria-label="Next image">❯</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.carousel');
            const items = carousel.querySelectorAll('.carousel-item');
            const prevBtn = carousel.querySelector('.prev');
            const nextBtn = carousel.querySelector('.next');
            let currentIndex = 0;

            function updateCarousel() {
                items.forEach((item, index) => {
                    item.classList.toggle('active', index === currentIndex);
                });
            }

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateCarousel();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            });

            // Modal functionality
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.modal-close');

            items.forEach(item => {
                item.addEventListener('click', () => {
                    modal.style.display = 'block';
                    modalImg.src = item.querySelector('img').src;
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
